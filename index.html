<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Etch A Sketch</h1>
      <p class="description">Choose your color.<br>
        Click inside a drawing field to toggle drawing.
      </p>
    </header>

    <main class="main-content">
      <div class="settings">
        <div class="color-buttons">
          <button type="button" class="black buttons">Black</button>
          <button type="button" class="white buttons">White</button>
        </div>
        <div class="color-picker">
          <p class="choose-color-text">Choose your color:</p>
          <input type="color" id="color" />
        </div>
        <div class="color-buttons">
          <button type="button" class="random buttons">Random</button>
          <button type="button" class="reset buttons">Reset</button>
        </div>
      </div>

      <div class="game-container"></div>
      <div class="slider-with-value">
        <label for="slider">Select grid size:</label>
        <input type="range" value="16" min="2" max="50" id="slider" />
        <p class="value">16</p>
      </div>
    </main>
  </body>
  <script src="scripts/main.js"></script>
</html>

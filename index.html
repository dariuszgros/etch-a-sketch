<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Etch A Sketch</h1>
    </header>

    <main class="main-content">
      <div class="description">
        <p>Choose your color and start drawing! <br>
        For restart - press reset or change grid size.</p>
      </div>

      <div class="settings">
        <div class="color-buttons">
          <button type="button" class="black rectangle">Black</button>
          <button type="button" class="white rectangle">White</button>
        </div>
        <div>
          <div class="color-picker">
            <input type="color" id="color">
            <p>Choose your color</p>
          </div>
        <div class="slider-with-value">
          <input type="range" min="2" max="64" id="slider">
          <p class="value">16</p>
        </div>
      </div>
        <div class="color-buttons">
          <button type="button" class="random rectangle">Random</button>
          <button type="button" class="eraser rectangle">Erase</button>
        </div>
    </div>

        <div class="game-container">
          Game container
          <div class="grid-container">
            grid container
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

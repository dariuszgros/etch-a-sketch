<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Etch-a-Sketch</h1>
    </header>

    <main class="main-content">
      <div class="description">
        <p>Description of the game</p>
      </div>

      <div class="settings">
        <div class="color-button">
          <button class="color-button">Red</button>
          <button class="color-button">Blue</button>
        </div>
        <div>
            <button class="reset">Reset</button>
        </div>
        <div>
          <button class="color-button">Green</button>
          <button class="color-button">Black</button>
        </div>
          <div class="slider">
            <input
              class="size-slider"
              type="range"
              value="16"
              min="2"
              max="64"
            />
          </div>
        </div>

        <div class="game-container">
          Game container
          <div class="grid-container">grid container</div>
        </div>
      </div>
    </main>
  </body>
</html>

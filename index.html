<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Etch A Sketch</h1>
    </header>

    <main class="main-content">
      <!-- <div class="description">
        <p>
          Choose your color and start drawing! <br />
          For restart - press reset or change grid size.
        </p>
      </div> -->

      <div class="settings">
        <div class="color-buttons">
          <button type="button" class="black buttons">Black</button>
          <button type="button" class="white buttons">White</button>
        </div>
        <div class="color-picker">
          <p class="choose-color-text">Choose your color:</p>
          <input type="color" id="color" />
        </div>
        <div class="color-buttons">
          <button type="button" class="random buttons">Random</button>
          <button type="button" class="eraser buttons">Erase</button>
        </div>
      </div>

      <div class="game-container">Game container</div>
      <div class="slider-with-value">
        <label for="slider">Select grid size:</label>
        <input type="range" value="16" min="2" max="64" id="slider" />
        <p class="value">16</p>
      </div>
    </main>
  </body>
</html>
